<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>MRPS</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>
<body>
	<div class="container gameon" style="display: none;">
		<div class="row">
			<div class="col-md-12 header">
				Rock, Paper, Scissors
			</div>
		</div>
		<div class="row">

		</div>
		<div class="row">
			<div class="col-md-4 choices">
			</div>
			<div class="col-md-4 2playerframe">
				<!-- THREE CHOICE BUTTONS -->
				<div class="panel panel-default">
					<div class="panel-heading">Choices</div>
					<div class="panel-body">
						<button class="choicebtn" id="rock" data-name="rock"><img src="./assets/images/rock.jpg" class="choiceimg"></button>
						<button class="choicebtn" id="paper" data-name="paper"><img src="./assets/images/paper.jpg" class="choiceimg"></button>
						<button class="choicebtn" id="scissors" data-name="scissors"><img src="./assets/images/scissors.jpg" class="choiceimg"></button>
					</div>
				</div>
			</div>
			<div class="col-md-3 col-md-offset-1 chatbox">
				<div class="row">
						<div class="panel panel-default" id="p1box">
							<div class="panel-heading phead1" id="phead1">Player 1</div>
							<div class="panel-body pbody1">
								<img src="assets/images/mkartbox.gif" class="waiting1 bodyimg" style="display: none;">
								Wins: <span id="player1score">0</span>
							</div>
						</div>
				</div>
				<div class="row">
					<div class="panel panel-default" id="p2box">
						<div class="panel-heading phead2" id="phead2">Player 2</div>
						<div class="panel-body pbody2">
							<img src="assets/images/mkartbox.gif" class=" bodyimg waiting2" style="display: none;">
							Wins: <span id="player2score">0</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="conatiner signin">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 signinbox">
				<div class="panel panel-default">
				  <div class="panel-heading">Enter Your Name</div>
					  <div class="panel-body">
					    <input class="col-md-12" type="text" name="entername" id="addname" autofocus></input>
					   	<input type="submit" class="col-md-12 joingame" value="Join Game"></input>
								<!--<input type="submit" class="col-md-12 p2join" value="Join Game Player 2"></input> -->
				   	  </div>
				  </div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-messaging.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
