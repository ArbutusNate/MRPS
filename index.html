<html>
<head>
	<meta charset=utf-8>
	<title>MRPS</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">

<body>
	<div class="container gameon" style="display: none;">
		<div class="row">
			<div class="col-md-12 header">
				Rock, Paper, Scissors
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 choices">
				<!-- THREE CHOICE BUTTONS -->
				<div class="panel panel-default">
				  <div class="panel-heading">Choices</div>
				  <div class="panel-body">
				    <button class="choicebtn" data-name="rock">Rock</button><br>
					<button class="choicebtn" data-name="paper">Paper</button><br>
					<button class="choicebtn" data-name="scissors">Scissors</button>
				  </div>
				</div>
			</div>
			<div class="col-md-3 1playerframe">
				<!-- LEFT PLAYER FRAME -->
				<div class="panel panel-default">
				  <div class="panel-heading phead1">Player 1</div>
				  <div class="panel-body pbody1">
				    Player 1 chooses...
				    <img src="assets/images/mkartbox.gif" class="waiting1 bodyimg" style="display: none;">
				  </div>
				</div>
			</div>
			<div class="col-md-3 2playerframe">
				<!-- RIGHT PLAYER FRAME -->
				<div class="panel panel-default">
				  <div class="panel-heading phead2">Player 2</div>
				  <div class="panel-body pbody2">
				    Player 2 chooses...
				    <img src="assets/images/mkartbox.gif" class=" bodyimg waiting2" style="display: none;">			    
				  </div>
				</div>				
			</div>
			<div class="col-md-3 chatbox">
				<!-- CHATBOX -->
				<div class="panel panel-default">
				  <div class="panel-heading">Chat</div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>				
			</div>
		</div>
	</div>
	<div class="conatiner signin">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 signinbox">
				<div class="panel panel-default">
				  <div class="panel-heading">Enter Your Name</div>
					  <div class="panel-body">
					    <input class="col-md-12" type="text" name="entername" id="addname"></input>
					   	<input type="submit" class="col-md-12 joingame" value="Join Game"></input>
<!-- 					   	<input type="submit" class="col-md-12 p2join" value="Join Game Player 2"></input> -->
				   	  </div>
				  </div>
				</div>
			</div>
		</div>
	</div>
